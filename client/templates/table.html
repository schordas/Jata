<template name="table">
  <div id="table" class="data-table">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Project</th>
          <th>Expenditure</th>
          <th>Task</th>
        </tr>
      </thead>
        <tbody>
          <td>{{project}}</td>
          <td>{{taskNum}}</td>
          <td>{{taskMan}}</td>
        </tbody>
    </table>
  </div>
</template>
